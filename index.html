<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">MANGAREAD</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Mangás</a>
          <a href="#">Webtoons</a>
          <a href="#">Histórico</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="manga-principal">
        <div class="container">
          <h3 class="titulo">BLEACH</h3>
          <p class="descricao">
            Após o jovem Ichigo Kurosaki adquirir superpoderes da ceifeira de almas Rukia Kuchiki, os dois unem forças para ajudar almas perdidas.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              LER AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-mangas">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-manga" src="img/blackclover.jpeg" alt="Black Clover" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/bokunohero.jpeg" alt="Boku no Hero" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/kimetsunoyaiba.jpeg" alt="Kimetsu no Yaiba" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/martialpeak.jpeg" alt="Martial Peak" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/nanatsunotaizai.jpeg" alt="Nanatsu no Taizai" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/onepiece.jpeg" alt="One Piece" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/shingekinokyojin.jpeg" alt="Shingeki no Kyojin" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/sololeveling.jpeg" alt="Solo Leveling" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/talesofdemonsandgods.jpeg" alt="Tales of Demons and Gods" />
        </div>
        <div class="item">
          <img class="box-manga" src="img/tatenoyuusha.jpeg" alt="Tate no Yuusha no Nariagari" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  

 </body>
</html>
